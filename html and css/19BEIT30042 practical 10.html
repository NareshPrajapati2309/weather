<!DOCTYPE html>
<html>
<head>
	<title>odd even</title>
	<script type="text/javascript">
		
		function oddeven() {
			var a = document.getElementById("num").value;

			if (a%2==0) {
				alert("Given value is even")
			}
			else{
				alert("Given value is odd")
			}
		}
	</script>
</head>
<body>
	<p>A<input type="number" id="num"></p>
	<button onclick="oddeven()">Go</button>


</body>
</html>
